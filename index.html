<!doctype html>
<html>
   <head>
      <!-- Meta -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Fanta</title>
      <link rel="icon" href="img/LOGO_FANTA.png">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <div class="main">
         <div class="main-logo">
            <img id="logo-expand" src="img/LOGO_FANTA.png"/>
         </div>
         <div class="panel">
            <div class="p-wrapper">
               <div class="top-l-icon">
                  <img id="close" class="close" src="img/BOUTON_FERMER.png"/>
               </div>
               <div class="top-r-icon">
                  <a href="https://www.youtube.com/fanta"><img src="img/LOGO_YOUTUBE_NB.png"/></a>
               </div>
               <div class="image-header">
                  <img src="img/ACCROCHE_1.png"/>
               </div>
               <nav id="main-menu">
                  <ul class="nav-bar tabs">
                     <li class="active" rel="tab1"></li>
                     <li rel="tab2"><a href="#"><img  id="tab3-ic"  src="img/SMALL_3.png"></a></li>
                     <li rel="tab3"><a href="#"><img id="tab2-ic"  src="img/SMALL_2.png"></a></li>
                     <li rel="tab4"><a href="#"><img id="tab1-ic"  src="img/SMALL_1.png"></a></li>
                  </ul>
                  <div class="tab_container">
                     <h3 class="d_active tab_drawer_heading" rel="tab1">Tab 1</h3>
                     <!-- tab1 -->
                     <div id="tab1" class="tab_content frame-l">
                     </div>
                     <!-- tab2 -->
                     <h3 class="tab_drawer_heading" rel="tab2"></h3>
                     <div id="tab2" class="tab_content">
                        <img class="step" src="img/ETAPE_3.png">
                        <img class="p" src="img/GO_PRO.png">
                     </div>
                     <!-- tab3 -->
                     <h3 class="tab_drawer_heading" rel="tab3"></h3>
                     <div id="tab3" class="tab_content">
                        <img class="step" src="img/ETAPE_2.png">
                        <div class="portrait-bl1">	
                           <img class="p1" src="img/PHOTO_1.png"/>
                           <img class="p3" src="img/PHOTO_3.png"/>
                           <img class="p2" src="img/PHOTO_2.png"/>
                        </div>
                     </div>
                     <!-- tab4 -->
                     <h3 class="tab_drawer_heading" rel="tab4"></h3>
                     <div id="tab4" class="tab_content">
                        <img class="step" src="img/ETAPE_1.png"/>
                        <div class="portrait-bl2">	
                           <img class="p1" src="img/PHOTO_1.png"/>
                           <img class="p3" src="img/PHOTO_3.png"/>
                           <img class="p2" src="img/PHOTO_2.png"/>
                        </div>
                     </div>
                  </div>
               </nav>
               <span class="bot-l-icon">
               <img src="img/CERCLES.png"/>
               </span>
               <span class="bot-r-icon">
               <img src="img/ORANGE.png"/>
               </span>
            </div>
         </div>
      </div>
   </body>
   <script type="text/javascript">
      $(document).ready(function() {
	  
      // tabbed content
      $(".tab_content").hide();
      $(".tab_content:first").show();

      /* Tabs */
      $("ul.tabs li").click(function() {
       $(".tab_content").hide();
       var activeTab = $(this).attr("rel"); 
       $("#"+activeTab).fadeIn();		
      
       $("ul.tabs li").removeClass("active");
       $(this).addClass("active");
      if($(this).attr("rel")== "tab2"){
      $(this).find( "img" ).attr('src','img/BIG_3.png');
      $("li[rel='tab3']").find('img').attr('src','img/SMALL_2.png');
      $("li[rel='tab4']").find('img').attr('src','img/SMALL_1.png');
      }
      else if($(this).attr("rel")== "tab3"){
      $(this).find( "img" ).attr('src','img/BIG_2.png');
      $("li[rel='tab2']").find('img').attr('src','img/SMALL_3.png');
      $("li[rel='tab4']").find('img').attr('src','img/SMALL_1.png');
      }
      else if($(this).attr("rel")== "tab4"){
      $(this).find( "img" ).attr('src','img/BIG_1.png');
      $("li[rel='tab2']").find('img').attr('src','img/SMALL_3.png');
      $("li[rel='tab3']").find('img').attr('src','img/SMALL_2.png');
      }
      $(".tab_drawer_heading").removeClass("d_active");
      $(".tab_drawer_heading[rel^='"+activeTab+"']").addClass("d_active");
      
      });
      
      // Hover animation expand
      $("#logo-expand").hover(function() {
      if(!$('.panel').hasClass('animated')){
      $( ".panel" ).animate({
      width: ['500px', 'swing'],
      height: ['500px', 'swing']
      }, { duration: "slow", easing: "easein" });
      $('.panel .p-wrapper').css({'display':'block'});
      $('.panel').addClass('animated');
      }
      
      });
      $(".close").click(function() {
      $( ".panel" ).animate({
      width: ['0px', 'swing'],
      height: ['0px', 'swing']
      }, { duration: "slow", easing: "easein" });
      $('.panel .p-wrapper').css({'display':'none'});
      $('.panel').removeClass('animated');
      });
        
       });
   </script>
</html>
